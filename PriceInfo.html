        function drawLineCanvas(ctx,data) {
            window.myLine = new Chart(ctx, {  //先建立一個 chart
                type: 'line', // 型態
                data: data,
                options: {
                    responsive: true,
                    legend: { //是否要顯示圖示
                        display: true,
                    },
                    tooltips: { //是否要顯示 tooltip
                        enabled: true
                    },
                    scales: {  //是否要顯示 x、y 軸
                        xAxes: [{
                            display: true
                        }],
                        yAxes: [{
                            display: true
                        }]
                    },
                        title: {
                            display: true,
                            text: 'Gross Floor Area Average Prices (HKD$ Per Square Fts.)',
                            fontSize: 26
                        }

                }
            });
        };

		function setChart(menu){
			var option = $(menu).val();
			switch(option){
				case "HK":$('#canvas').remove();
						  var canvasHTML = "<canvas id='canvas'></canvas>";
						  $('#prev-canvas').after(canvasHTML);
						  var ctx = document.getElementById("canvas").getContext("2d");
						  drawLineCanvas(ctx, HKIsland_lineChartData);
						  break;
				case "KL":$('#canvas').remove();
						  var canvasHTML = "<canvas id='canvas'></canvas>";
						  $('#prev-canvas').after(canvasHTML);
						  var ctx = document.getElementById("canvas").getContext("2d");
						  drawLineCanvas(ctx, Kowloon_lineChartData);
						  break;
						  
				case "NT":$('#canvas').remove();
						  var canvasHTML = "<canvas id='canvas'></canvas>";
						  $('#prev-canvas').after(canvasHTML);
						  var ctx = document.getElementById("canvas").getContext("2d");
						  drawLineCanvas(ctx, NewTerritories_lineChartData);
						  break;
			}
		}
		
        window.onload = function () {
			var canvas = document.getElementById("canvas");
            var ctx = document.getElementById("canvas").getContext("2d");
            drawLineCanvas(ctx,HKIsland_lineChartData);
        };
